name: Secret Scan with TruffleHog

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install TruffleHog
        run: |
          pip install truffleHog

      - name: Run TruffleHog
        run: |
          trufflehog --regex --entropy=True https://github.com/$GITHUB_REPOSITORY
